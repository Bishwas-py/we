{% load static %}
<form id='add-subject-form'>
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label" for="subject">
            Create Subjects
        </label>
        <div>
            <input class="form-control" id="subject" placeholder="English, Math, etc." name="subject" required />
        </div>

    </div>

    <div class='form-group'>
        <div class="input-group mb-3">
            {% if not Class %}
            <div class="input-group-prepend">
                <a onclick="$('#collapseClass').collapse('show')" href="#create-class" class="btn btn-outline-secondary"
                    type="button"><i class="fas fa-plus"></i> ADD CLASS</a>
            </div>
            <select class="custom-select" name="class" id="class" required>
                <option disabled selected value="">Choose the classes</option>

                {% for class in Class  %}
                <option value='{{class}}'>{{class}}</option>
                {% endfor %}
            </select>

            {% else %}
            <select multiple     class="custom-select" name="class" id="class" required>
                <option disabled selected value="">Choose the Class</option>

                {% for class in Class  %}
                <option value='{{class}}'>{{class}}</option>
                {% endfor %}
            </select>
            {% endif %}

        </div>
        <small class="form-text text-muted">{% if not Class %}Create classes and comeback here to create subjects.
            {% else %} Choose the classes you watch to select
            {% endif %} </small>

    </div>
    <button type="submit" class="btn btn-info btn-icon-split">
        <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
        <span class="text" style="padding-left: 25px;padding-right: 25px;">Submit</span>
    </button>
</form>


<script src="{% static 'student/js/add-subject.ajax.js' %}"></script>

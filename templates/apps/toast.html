<div style="position: fixed;top:20px;right: 20px;z-index: 100000;">
    <div class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="9000" data-autohide="true">
        <div class="toast-header">
            <i class="fa fa-bell rounded mr-2" style='color:gold;'></i>
                <strong id='toast-head-message text-{{success_value}}' class="mr-auto">
                    <!-- success_value means danger, warning, success -->
                    
                    <!-- Head Message: You are successful. -->
                    {{head_message}}
                </strong>
                <small id="toast-success-or-faliure">
                    <!-- // Success or faliure -->
                   {{success_remarks}}
                </small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div id='toast-success-message' class="toast-body">
            {{success_body}}
            <!-- //  Toast success messgae -->
        </div>
    </div>
</div>

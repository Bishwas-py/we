<form>
    <div class="form-group">
      <label for="principal">Principal's Name</label>
      <input type="text" class="form-control col-9 d-inline-block" name='principal' id="principal" aria-describedby="principalHelp" placeholder="Enter email" value="{{school_details.school_name}}" readonly>
      <button type="submit" class="form-control col-2 d-inline-block"><i class="fa fa-search"></i></button>
      <small id="principalHelp" class="form-check">
        <input type="checkbox" class='form-check-input' onclick='disable_enable("principal")' id="principalCheck">
        <label class="form-check-label" for="principalCheck">Check this if you want to edit.</label>
      </small>
    </div>
    <div class="form-group">
      <label for="principal">School's Address</label>
      <input type="text" class="form-control col-10 d-inline-block" name='address' id="address" aria-describedby="addressHelp" placeholder="Enter email" value="{{school_details.school_name}}" readonly>
      <button type="submit" class="form-control col-1 d-inline-block"><i class="fa fa-search"></i></button>
      <small id="addressHelp" class="form-text text-muted"><input type="checkbox" onclick='disable_enable("address")'> Check this if you want to edit.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <script>
    var required_elm;
    function disable_enable(what){
      required_elm = document.getElementById(what);
      console.log("STEP1"+required_elm)
      if (required_elm.getAttribute('readonly')!= null){
        required_elm.removeAttribute('readonly');
        console.log("STEP2"+required_elm)
      }
      else{
        required_elm.setAttribute('readonly','true');
        console.log("STEP3"+required_elm)
      }
      
    }
  </script>

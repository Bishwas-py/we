{% extends 'layouts/panel.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for class in Class %}
        <a href="{% url 'student_report_class_wise' class_=class %}" class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-{% cycle 'primary' 'success' 'danger' %} shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ class }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-{% cycle 'primary' 'success' 'danger' %}"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{#<script src="{% static 'student/js/add-class.ajax.js' %}"></script>#}
{% endblock %}
